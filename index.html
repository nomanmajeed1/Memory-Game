<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Memory Card Game</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
      }

      .board {
        display: grid;
        grid-template-columns: repeat(4, 100px);
        grid-template-rows: repeat(4, 100px);
        gap: 10px;
      }

      .card {
        width: 100px;
        height: 100px;
        background: #3498db center/cover;
        cursor: pointer;
        font-size: 30px;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
      }

      .card:hover {
        transform: scale(1.1);
      }

      .flipped {
        transform: rotateY(180deg);
        font-size: 40px;
      }

      .hidden {
        display: none;
      }

      #congratulations {
        text-align: center;
        background-color: #2ecc71;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      #congratulations button {
        padding: 10px;
        margin-top: 10px;
        background-color: #27ae60;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #moves {
        font-size: 30px;
        font-weight: bold;
        margin-left: 30px;
        position: absolute;
        bottom: 5%;
      }
      #timer {
        font-size: 30px;
        font-weight: bold;
        margin-left: 30px;
        top: 5%;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="game-board" class="board"></div>
    <span id="moves">Moves: 0</span>
    <span id="timer">Time: 00:00</span>
    <div id="congratulations" class="hidden">
      <p>Congratulations! You've matched all pairs!</p>
      <p id="game-stats"></p>
      <button onclick="restartGame()">Restart</button>
    </div>
    <script>
      const emojis = ["ðŸ˜Š", "ðŸŒŸ", "ðŸ¶", "ðŸŽ", "ðŸš€", "ðŸŒˆ", "ðŸŽ‰", "ðŸ±"];
      let cards = [...emojis, ...emojis];
      const totalPairs = emojis.length;

      let flippedCards = [];
      let moves = 0;
      let pairsMatched = 0;
      let startTime;
      let elapsedTime = 0;

      function createCard(emoji) {
        const card = document.createElement("div");
        card.className = "card";
        card.textContent = "";
        card.addEventListener("click", () => flipCard(card));
        card.dataset.emoji = emoji;
        return card;
      }

      function shuffleCards() {
        const shuffledCards = [...cards];
        shuffledCards.sort(() => Math.random() - 0.5);

        const gameBoard = document.getElementById("game-board");
        gameBoard.innerHTML = "";

        shuffledCards.forEach((emoji) => {
          const card = createCard(emoji);
          gameBoard.appendChild(card);
        });
      }

      function flipCard(card) {
        if (flippedCards.length < 2 && !flippedCards.includes(card)) {
          card.classList.add("flipped");
          card.textContent = card.dataset.emoji;
          flippedCards.push(card);

          if (flippedCards.length === 2) {
            setTimeout(checkMatch, 1000);
            moves++;
            updateScore();
          }
        }
      }

      function checkMatch() {
        const [card1, card2] = flippedCards;
        const isMatch =
          card1.dataset.emoji === card2.dataset.emoji && card1 !== card2;

        if (isMatch) {
          pairsMatched++;
          if (pairsMatched === totalPairs) {
            showCongratulations();
          }
        } else {
          flippedCards.forEach((card) => {
            card.classList.remove("flipped");
            card.textContent = "";
          });
        }

        flippedCards = [];
      }

      function updateScore() {
        const movesElement = document.getElementById("moves");
        movesElement.textContent = `Moves: ${moves}`;
      }

      function showCongratulations() {
        const congratulationsElement =
          document.getElementById("congratulations");
        congratulationsElement.classList.remove("hidden");
        const gameStatsElement = document.getElementById("game-stats");
        const formattedTime =
          elapsedTime < 60
            ? `${elapsedTime} seconds`
            : `${Math.floor(elapsedTime / 60)} minutes and ${
                elapsedTime % 60
              } seconds`;
        gameStatsElement.textContent = `Time: ${formattedTime} | Moves: ${moves}`;
      }

      function restartGame() {
        flippedCards = [];
        moves = 0;
        pairsMatched = 0;
        updateScore();
        shuffleCards();
        document.getElementById("congratulations").classList.add("hidden");
        startTimer(); // Restart the timer
      }

      function startTimer() {
        startTime = new Date();
        setInterval(updateTimer, 1000);
      }

      function updateTimer() {
        const currentTime = new Date();
        elapsedTime = Math.floor((currentTime - startTime) / 1000);
        const minutes = Math.floor(elapsedTime / 60);
        const seconds = elapsedTime % 60;
        const formattedTime =
          (minutes < 10 ? "0" : "") +
          minutes +
          ":" +
          (seconds < 10 ? "0" : "") +
          seconds;

        const timerElement = document.getElementById("timer");
        timerElement.textContent = `Time: ${formattedTime}`;
      }

      shuffleCards();
      startTimer();
    </script>
  </body>
</html>
